<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
    }
    .card {
      max-width: 300px;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    .card h1 {
      font-size: 20px;
      color: #1976d2;
      margin-bottom: 10px;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .card strong {
      color: #333;
    }
    .card p {
      font-size: 14px;
      color: #555;
      line-height: 1.5;
    }
    .card a {
      color: #1976d2;
      text-decoration: none;
    }
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üë©‚Äçüíª Jane Developer</h1>
    
    <img src="https://cdn-icons-png.flaticon.com/512/201/201634.png" alt="Jane Developer">
    
    <p><strong>Role:</strong> <em>Frontend Engineer</em></p>
    <p>Based in Berlin, Germany</p>
    
    <p>
      Passionate about <span class="highlight">web performance</span>,
      <strong>accessibility</strong>, and building bugs
      <a href="#">features</a>.
    </p>
    
    <p>
      Connect with me:
      <a href="mailto:jane@example.com">Email</a> |
      <a href="https://github.com/jane">GitHub</a>
    </p>
  </div>

</body>
</html>
